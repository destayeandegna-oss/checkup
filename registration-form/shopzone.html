<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Your Online Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        primaryDark: '#4948b8',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .cart-badge {
            animation: bounce 0.5s;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
        .star-filled {
            color: #FFA500;
        }
        .category-btn {
            transition: all 0.2s;
        }
        .category-btn.active {
            background-color: #5D5CDE;
            color: white;
        }
    </style>
</head>
<body class="bg-white dark:bg-[#181818] transition-colors duration-300">

    <!-- Header -->
    <header class="sticky top-0 z-40 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between gap-4">
                <!-- Logo -->
                <div class="flex items-center gap-2 cursor-pointer" onclick="app.showHome()">
                    <div class="bg-primary text-white rounded-lg p-2">
                        <i class="fas fa-shopping-bag text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold text-gray-800 dark:text-white hidden sm:block">ShopZone</span>
                </div>

                <!-- Search Bar -->
                <div class="flex-1 max-w-2xl">
                    <div class="relative">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search products..."
                            class="w-full px-4 py-2.5 pl-10 pr-4 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                            oninput="app.searchProducts(this.value)"
                        >
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- User Actions -->
                <div class="flex items-center gap-2 sm:gap-4">
                    <button onclick="app.showAccount()" class="text-gray-700 dark:text-gray-300 hover:text-primary transition-colors p-2">
                        <i class="fas fa-user text-xl"></i>
                    </button>
                    <button onclick="app.toggleCart()" class="relative text-gray-700 dark:text-gray-300 hover:text-primary transition-colors p-2">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cartBadge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Categories -->
        <div class="mb-6 overflow-x-auto">
            <div class="flex gap-2 pb-2">
                <button class="category-btn px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 whitespace-nowrap active" onclick="app.filterCategory('all')">
                    All Products
                </button>
                <button class="category-btn px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 whitespace-nowrap" onclick="app.filterCategory('electronics')">
                    Electronics
                </button>
                <button class="category-btn px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 whitespace-nowrap" onclick="app.filterCategory('clothing')">
                    Clothing
                </button>
                <button class="category-btn px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 whitespace-nowrap" onclick="app.filterCategory('home')">
                    Home & Kitchen
                </button>
                <button class="category-btn px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 whitespace-nowrap" onclick="app.filterCategory('books')">
                    Books
                </button>
                <button class="category-btn px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 whitespace-nowrap" onclick="app.filterCategory('sports')">
                    Sports
                </button>
            </div>
        </div>

        <!-- Filters and Sorting -->
        <div class="flex flex-wrap gap-4 mb-6">
            <select onchange="app.sortProducts(this.value)" class="px-4 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
                <option value="featured">Featured</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="rating">Customer Rating</option>
            </select>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <i class="fas fa-search text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
            <p class="text-xl text-gray-500 dark:text-gray-400">No products found</p>
            <p class="text-gray-400 dark:text-gray-500 mt-2">Try adjusting your search or filters</p>
        </div>
    </main>

    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar" class="fixed right-0 top-0 h-full w-full sm:w-96 bg-white dark:bg-gray-900 shadow-2xl transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white">Shopping Cart</h2>
            <button onclick="app.toggleCart()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <div id="cartItems" class="flex-1 overflow-y-auto p-4">
            <!-- Cart items will be inserted here -->
        </div>

        <div class="p-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800">
            <div class="flex justify-between items-center mb-4">
                <span class="text-lg font-semibold text-gray-700 dark:text-gray-300">Subtotal:</span>
                <span id="cartTotal" class="text-2xl font-bold text-gray-900 dark:text-white">$0.00</span>
            </div>
            <button onclick="app.checkout()" class="w-full bg-primary hover:bg-primaryDark text-white font-semibold py-3 rounded-lg transition-colors">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <!-- Cart Backdrop -->
    <div id="cartBackdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="app.toggleCart()"></div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4 modal-backdrop" onclick="app.closeModal(event)">
        <div class="bg-white dark:bg-gray-900 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto fade-in" onclick="event.stopPropagation()">
            <div id="productModalContent">
                <!-- Product details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Account/Orders View -->
    <div id="accountModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4 modal-backdrop" onclick="app.closeAccountModal(event)">
        <div class="bg-white dark:bg-gray-900 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto fade-in" onclick="event.stopPropagation()">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">My Account</h2>
                    <button onclick="app.closeAccountModal()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <div class="mb-6 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Welcome back!</h3>
                    <p class="text-gray-600 dark:text-gray-400">demo@shopzone.com</p>
                </div>

                <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Order History</h3>
                <div id="orderHistory">
                    <!-- Orders will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4 modal-backdrop" onclick="app.closeCheckoutModal(event)">
        <div class="bg-white dark:bg-gray-900 rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto fade-in" onclick="event.stopPropagation()">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Checkout</h2>
                    <button onclick="app.closeCheckoutModal()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <form id="checkoutForm" onsubmit="app.placeOrder(event)">
                    <div class="space-y-4 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
                            <input type="text" required class="w-full px-4 py-2.5 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary bg-white dark:bg-gray-800 text-gray-900 dark:text-white" placeholder="John Doe">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                            <input type="email" required class="w-full px-4 py-2.5 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary bg-white dark:bg-gray-800 text-gray-900 dark:text-white" placeholder="john@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Shipping Address</label>
                            <textarea required rows="3" class="w-full px-4 py-2.5 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary bg-white dark:bg-gray-800 text-gray-900 dark:text-white" placeholder="123 Main St, City, State, ZIP"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Card Number</label>
                            <input type="text" required pattern="[0-9]{16}" maxlength="16" class="w-full px-4 py-2.5 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary bg-white dark:bg-gray-800 text-gray-900 dark:text-white" placeholder="1234567890123456">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Expiry Date</label>
                                <input type="text" required pattern="[0-9]{2}/[0-9]{2}" maxlength="5" class="w-full px-4 py-2.5 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary bg-white dark:bg-gray-800 text-gray-900 dark:text-white" placeholder="MM/YY">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">CVV</label>
                                <input type="text" required pattern="[0-9]{3}" maxlength="3" class="w-full px-4 py-2.5 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary bg-white dark:bg-gray-800 text-gray-900 dark:text-white" placeholder="123">
                            </div>
                        </div>
                    </div>

                    <div class="mb-6 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-semibold text-gray-700 dark:text-gray-300">Total Amount:</span>
                            <span id="checkoutTotal" class="text-2xl font-bold text-primary">$0.00</span>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-primary hover:bg-primaryDark text-white font-semibold py-3 rounded-lg transition-colors">
                        Place Order
                    </button>
                </form>
            </div>
        </div>
    </div>

                { id: 26, name: "Dumbbells Set", category: "sports", price: 79.99, rating: 4.6, image: "ðŸ‹ï¸", description: "Adjustable dumbbell set 5-25 lbs." },

            ],

            cart: [],
            orders: [],
            currentCategory: 'all',
            currentSort: 'featured',
            searchQuery: '',

            init() {
                // Initialize dark mode
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('dark');
                }
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                    if (event.matches) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                });

                // Load cart and orders from storage
                const savedCart = this.getStorageItem('shopzone_cart');
                const savedOrders = this.getStorageItem('shopzone_orders');
                if (savedCart) this.cart = JSON.parse(savedCart);
                if (savedOrders) this.orders = JSON.parse(savedOrders);

                this.renderProducts();
                this.updateCartBadge();
            },

            renderProducts() {
                let filteredProducts = this.products;

                // Filter by category
                if (this.currentCategory !== 'all') {
                    filteredProducts = filteredProducts.filter(p => p.category === this.currentCategory);
                }

                // Filter by search
                if (this.searchQuery) {
                    filteredProducts = filteredProducts.filter(p =>
                        p.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                        p.description.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                }

                // Sort products
                switch(this.currentSort) {
                    case 'price-low':
                        filteredProducts.sort((a, b) => a.price - b.price);
                        break;
                    case 'price-high':
                        filteredProducts.sort((a, b) => b.price - a.price);
                        break;
                    case 'rating':
                        filteredProducts.sort((a, b) => b.rating - a.rating);
                        break;
                }

                const grid = document.getElementById('productsGrid');
                const emptyState = document.getElementById('emptyState');

                if (filteredProducts.length === 0) {
                    grid.innerHTML = '';
                    emptyState.classList.remove('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    grid.innerHTML = filteredProducts.map(product => `
                        <div class="product-card bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden cursor-pointer">
                            <div onclick="app.showProductDetail(${product.id})" class="p-6">
                                <div class="text-6xl mb-4 text-center">${product.image}</div>
                                <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2 line-clamp-2">${product.name}</h3>
                                <div class="flex items-center gap-1 mb-2">
                                    ${this.renderStars(product.rating)}
                                    <span class="text-sm text-gray-500 dark:text-gray-400 ml-2">(${product.rating})</span>
                                </div>
                                <p class="text-2xl font-bold text-primary mb-4">$${product.price.toFixed(2)}</p>
                            </div>
                            <div class="px-6 pb-6">
                                <button onclick="event.stopPropagation(); app.addToCart(${product.id})" class="w-full bg-primary hover:bg-primaryDark text-white font-semibold py-2.5 rounded-lg transition-colors flex items-center justify-center gap-2">
                                    <i class="fas fa-cart-plus"></i>
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
            },

            renderStars(rating) {
                let stars = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= Math.floor(rating)) {
                        stars += '<i class="fas fa-star star-filled"></i>';
                    } else if (i - 0.5 <= rating) {
                        stars += '<i class="fas fa-star-half-alt star-filled"></i>';
                    } else {
                        stars += '<i class="far fa-star text-gray-300"></i>';
                    }
                }
                return stars;
            },

            filterCategory(category) {
                this.currentCategory = category;

                // Update active button
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');

                this.renderProducts();
            },

            sortProducts(sortType) {
                this.currentSort = sortType;
                this.renderProducts();
            },

            searchProducts(query) {
                this.searchQuery = query;
                this.renderProducts();
            },

                const product = this.products.find(p => p.id === productId);
                if (!product) return;

                const modal = document.getElementById('productModal');
                const content = document.getElementById('productModalContent');

                content.innerHTML = `
                    <div class="p-6">
                        <button onclick="app.closeModal()" class="float-right text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                            <i class="fas fa-times text-xl"></i>

                            </div>
                            <div>
                                <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">${product.name}</h2>
                                <div class="flex items-center gap-2 mb-4">

                                </div>
                                <p class="text-4xl font-bold text-primary mb-6">$${product.price.toFixed(2)}</p>
                                <p class="text-gray-600 dark:text-gray-400 mb-6 leading-relaxed">${product.description}</p>
                                <div class="mb-6">
                                    <span class="inline-block px-3 py-1 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-full text-sm capitalize">${product.category}</span>
                                </div>
                                <button onclick="app.addToCart(${product.id}); app.closeModal();" class="w-full bg-primary hover:bg-primaryDark text-white font-semibold py-3 rounded-lg transition-colors flex items-center justify-center gap-2 text-lg">
                                    <i class="fas fa-cart-plus"></i>
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                modal.classList.remove('hidden');
            },

            closeModal(event) {
                if (!event || event.target.id === 'productModal') {
                    document.getElementById('productModal').classList.add('hidden');
                }
            },

            addToCart(productId) {
                const product = this.products.find(p => p.id === productId);
                const existingItem = this.cart.find(item => item.id === productId);

                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    this.cart.push({ ...product, quantity: 1 });
                }

                this.saveCart();
                this.updateCartBadge();
                this.renderCart();

                // Add bounce animation to badge
                const badge = document.getElementById('cartBadge');
                badge.classList.remove('cart-badge');
                void badge.offsetWidth; // Trigger reflow
                badge.classList.add('cart-badge');
            },

            removeFromCart(productId) {
                this.cart = this.cart.filter(item => item.id !== productId);
                this.saveCart();
                this.updateCartBadge();
                this.renderCart();
            },

            updateQuantity(productId, change) {
                const item = this.cart.find(item => item.id === productId);
                if (item) {
                    item.quantity += change;
                    if (item.quantity <= 0) {
                        this.removeFromCart(productId);
                    } else {
                        this.saveCart();
                        this.renderCart();
                    }
                }
            },

            saveCart() {
                this.setStorageItem('shopzone_cart', JSON.stringify(this.cart));
            },

            updateCartBadge() {
                const badge = document.getElementById('cartBadge');
                const total = this.cart.reduce((sum, item) => sum + item.quantity, 0);

                if (total > 0) {
                    badge.textContent = total;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            },

            toggleCart() {
                const sidebar = document.getElementById('cartSidebar');
                const backdrop = document.getElementById('cartBackdrop');

                if (sidebar.classList.contains('translate-x-full')) {
                    sidebar.classList.remove('translate-x-full');
                    backdrop.classList.remove('hidden');
                    this.renderCart();
                } else {
                    sidebar.classList.add('translate-x-full');
                    backdrop.classList.add('hidden');
                }
            },

            renderCart() {
                const container = document.getElementById('cartItems');
                const totalElement = document.getElementById('cartTotal');

                if (this.cart.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12">
                            <i class="fas fa-shopping-cart text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
                            <p class="text-gray-500 dark:text-gray-400">Your cart is empty</p>
                        </div>
                    `;
                    totalElement.textContent = '$0.00';
                } else {
                    const total = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    totalElement.textContent = `$${total.toFixed(2)}`;

                    container.innerHTML = this.cart.map(item => `
                        <div class="flex gap-4 mb-4 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
                            <div class="text-4xl">${item.image}</div>
                            <div class="flex-1">
                                <h3 class="font-semibold text-gray-800 dark:text-white mb-1">${item.name}</h3>
                                <p class="text-primary font-bold mb-2">$${item.price.toFixed(2)}</p>
                                <div class="flex items-center gap-3">
                                    <button onclick="app.updateQuantity(${item.id}, -1)" class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 flex items-center justify-center">
                                        <i class="fas fa-minus text-sm"></i>
                                    </button>
                                    <span class="font-semibold text-gray-700 dark:text-gray-300 w-8 text-center">${item.quantity}</span>
                                    <button onclick="app.updateQuantity(${item.id}, 1)" class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 flex items-center justify-center">
                                        <i class="fas fa-plus text-sm"></i>
                                    </button>
                                </div>
                            </div>
                            <button onclick="app.removeFromCart(${item.id})" class="text-red-500 hover:text-red-600">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `).join('');
                }
            },

            checkout() {
                if (this.cart.length === 0) {
                    this.showCustomAlert('Your cart is empty');
                    return;
                }

                this.toggleCart();
                const modal = document.getElementById('checkoutModal');
                const total = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                document.getElementById('checkoutTotal').textContent = `$${total.toFixed(2)}`;
                modal.classList.remove('hidden');
            },

            closeCheckoutModal(event) {
                if (!event || event.target.id === 'checkoutModal') {
                    document.getElementById('checkoutModal').classList.add('hidden');
                }
            },

            placeOrder(event) {
                event.preventDefault();

                const order = {
                    id: Date.now(),
                    items: [...this.cart],
                    total: this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    date: new Date().toLocaleDateString(),
                    status: 'Processing'
                };

                this.orders.unshift(order);
                this.setStorageItem('shopzone_orders', JSON.stringify(this.orders));

                this.cart = [];
                this.saveCart();
                this.updateCartBadge();

                this.closeCheckoutModal();
                this.showCustomAlert('Order placed successfully! Check your account for order details.', 'success');
            },

            showAccount() {
                const modal = document.getElementById('accountModal');
                const container = document.getElementById('orderHistory');

                if (this.orders.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12">
                            <i class="fas fa-box text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
                            <p class="text-gray-500 dark:text-gray-400">No orders yet</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = this.orders.map(order => `
                        <div class="mb-4 p-4 border border-gray-200 dark:border-gray-700 rounded-lg">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <p class="font-semibold text-gray-800 dark:text-white">Order #${order.id}</p>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">${order.date}</p>
                                </div>
                                <span class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300 rounded-full text-sm">${order.status}</span>
                            </div>
                            <div class="space-y-2 mb-3">
                                ${order.items.map(item => `
                                    <div class="flex items-center gap-3 text-sm">
                                        <span class="text-2xl">${item.image}</span>
                                        <span class="text-gray-700 dark:text-gray-300">${item.name} x${item.quantity}</span>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="text-right">
                                <span class="text-lg font-bold text-primary">Total: $${order.total.toFixed(2)}</span>
                            </div>
                        </div>
                    `).join('');
                }

                modal.classList.remove('hidden');
            },

            closeAccountModal(event) {
                if (!event || event.target.id === 'accountModal') {
                    document.getElementById('accountModal').classList.add('hidden');
                }
            },

            showHome() {
                this.currentCategory = 'all';
                this.searchQuery = '';
                document.getElementById('searchInput').value = '';
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector('.category-btn').classList.add('active');
                this.renderProducts();
            },

            // Storage helper methods (uses in-memory fallback for iframe compatibility)
            getStorageItem(key) {
                try {
                    const storage = window['localStorage'];
                    return storage.getItem(key);
                } catch (e) {
                    return this.memoryStorage?.[key] || null;
                }
            },

            setStorageItem(key, value) {
                try {
                    const storage = window['localStorage'];
                    storage.setItem(key, value);
                } catch (e) {
                    if (!this.memoryStorage) this.memoryStorage = {};
                    this.memoryStorage[key] = value;
                }
            },

            showCustomAlert(message, type = 'info') {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[60] fade-in';

                const bgColor = type === 'success' ? 'bg-green-50 dark:bg-green-900' : 'bg-blue-50 dark:bg-blue-900';
                const textColor = type === 'success' ? 'text-green-800 dark:text-green-200' : 'text-blue-800 dark:text-blue-200';
                const icon = type === 'success' ? 'fa-check-circle' : 'fa-info-circle';

                modal.innerHTML = `
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full mx-4">
                        <div class="${bgColor} ${textColor} p-4 rounded-lg mb-4 flex items-center gap-3">
                            <i class="fas ${icon} text-2xl"></i>
                            <p class="flex-1">${message}</p>
                        </div>
                        <button onclick="this.closest('.fixed').remove()" class="w-full px-4 py-2 bg-primary text-white hover:bg-primaryDark rounded-lg transition-colors">
                            OK
                        </button>
                    </div>
                `;
                document.body.appendChild(modal);
            }
        };

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
