<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'primary-dark': '#4a49c5',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-slow {
            animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }

        .audio-visualizer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 40px;
        }

        .audio-bar {
            width: 4px;
            background: linear-gradient(to top, #5D5CDE, #8b8aff);
            border-radius: 2px;
            animation: audio-wave 1s ease-in-out infinite;
        }

        .audio-bar:nth-child(1) { animation-delay: 0s; }
        .audio-bar:nth-child(2) { animation-delay: 0.1s; }
        .audio-bar:nth-child(3) { animation-delay: 0.2s; }
        .audio-bar:nth-child(4) { animation-delay: 0.3s; }
        .audio-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes audio-wave {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5D5CDE;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .progress-bar::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .progress-bar::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5D5CDE;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }

        .progress-bar::-moz-range-thumb:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-white dark:bg-[#181818] transition-colors duration-300">
    <!-- Dark mode detection script -->
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>

    <div class="min-h-screen p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-2">
                    ðŸŽµ AI Music Player
                </h1>
                <p class="text-gray-600 dark:text-gray-400">Generate and play AI-powered music</p>
            </div>

            <!-- Music Generator -->
            <div class="bg-gradient-to-br from-purple-50 to-blue-50 dark:from-gray-800 dark:to-gray-900 rounded-2xl p-6 md:p-8 shadow-xl mb-6">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Generate Music</h2>

                <div class="space-y-4">
                    <div>
                        <label for="musicPrompt" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Describe your music
                        </label>
                        <textarea
                            id="musicPrompt"
                            rows="3"
                            class="w-full px-4 py-3 text-base rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
                            placeholder="E.g., Upbeat electronic dance music with synthesizers, energetic mood, 128 BPM"
                        ></textarea>
                    </div>

                    <div>
                        <label for="excludeElements" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Exclude elements (optional)
                        </label>
                        <input
                            type="text"
                            id="excludeElements"
                            class="w-full px-4 py-3 text-base rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="E.g., vocals, drums"
                        >
                    </div>

                    <button
                        id="generateBtn"
                        class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                    >
                        <span id="generateBtnText">Generate Music</span>
                    </button>

                    <div id="generationStatus" class="hidden text-center">
                        <div class="inline-flex items-center gap-2 text-primary">
                            <div class="w-5 h-5 border-3 border-primary border-t-transparent rounded-full animate-spin"></div>
                            <span id="statusText">Generating your music...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Now Playing -->
            <div id="nowPlayingCard" class="bg-white dark:bg-gray-800 rounded-2xl p-6 md:p-8 shadow-xl mb-6 hidden">
                <div class="flex flex-col md:flex-row gap-6">
                    <!-- Album Art -->
                    <div class="flex-shrink-0">
                        <div class="w-48 h-48 mx-auto md:mx-0 bg-gradient-to-br from-primary to-purple-600 rounded-xl shadow-lg flex items-center justify-center relative overflow-hidden">
                            <div id="albumArt" class="text-6xl">ðŸŽµ</div>
                            <div id="visualizer" class="audio-visualizer absolute inset-0 hidden">
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Player Controls -->
                    <div class="flex-1 flex flex-col justify-between">
                        <div>
                            <h3 id="trackTitle" class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
                                Track Title
                            </h3>
                            <p id="trackDescription" class="text-gray-600 dark:text-gray-400 text-sm mb-4">
                                AI Generated Music
                            </p>
                        </div>

                        <!-- Progress Bar -->
                        <div class="mb-4">
                            <input
                                type="range"
                                id="progressBar"
                                class="progress-bar w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer"
                                min="0"
                                max="100"
                                value="0"
                            >
                            <div class="flex justify-between text-xs text-gray-500 dark:text-gray-500 mt-1">
                                <span id="currentTime">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>

                        <!-- Controls -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <button id="prevBtn" class="text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors disabled:opacity-30" disabled>
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z"/>
                                    </svg>
                                </button>

                                <button id="playPauseBtn" class="w-14 h-14 bg-primary hover:bg-primary-dark text-white rounded-full flex items-center justify-center transition-all duration-200 transform hover:scale-110 active:scale-95 shadow-lg">
                                    <svg id="playIcon" class="w-6 h-6 ml-1" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
                                    </svg>
                                    <svg id="pauseIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M5.75 3a.75.75 0 00-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V3.75A.75.75 0 007.25 3h-1.5zM12.75 3a.75.75 0 00-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V3.75a.75.75 0 00-.75-.75h-1.5z"/>
                                    </svg>
                                </button>

                                <button id="nextBtn" class="text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors disabled:opacity-30" disabled>
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z"/>
                                    </svg>
                                </button>
                            </div>

                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM12.293 7.293a1 1 0 011.414 0L15 8.586l1.293-1.293a1 1 0 111.414 1.414L16.414 10l1.293 1.293a1 1 0 01-1.414 1.414L15 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L13.586 10l-1.293-1.293a1 1 0 010-1.414z"/>
                                </svg>
                                <input
                                    type="range"
                                    id="volumeBar"
                                    class="w-24 h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer"
                                    min="0"
                                    max="100"
                                    value="70"
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Playlist -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 md:p-8 shadow-xl">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Your Playlist</h2>

                <div id="playlist" class="space-y-2">
                    <div class="text-center py-12 text-gray-500 dark:text-gray-400">
                        <div class="text-5xl mb-4">ðŸŽ¼</div>
                        <p>No tracks yet. Generate your first music!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-sm w-full mx-4 transform transition-all">
            <div class="p-6">
                <h3 id="modalTitle" class="text-lg font-semibold text-gray-900 dark:text-white mb-2"></h3>
                <p id="modalMessage" class="text-gray-600 dark:text-gray-400 mb-4"></p>
                <div class="flex justify-end">
                    <button id="modalCloseBtn" class="px-4 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg transition-colors">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden audio element -->
    <audio id="audioPlayer"></audio>

    <script>
        // Modal functions
        function showModal(title, message) {
            const modal = document.getElementById('customModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            modal.classList.remove('hidden');
        }

        document.getElementById('modalCloseBtn').addEventListener('click', () => {
            document.getElementById('customModal').classList.add('hidden');
        });

        // State
        let playlist = [];
        let currentTrackIndex = -1;
        let isGenerating = false;

        // Elements
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressBar = document.getElementById('progressBar');
        const volumeBar = document.getElementById('volumeBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const visualizer = document.getElementById('visualizer');
        const nowPlayingCard = document.getElementById('nowPlayingCard');
        const generateBtn = document.getElementById('generateBtn');
        const generationStatus = document.getElementById('generationStatus');

        // Initialize volume
        audioPlayer.volume = 0.7;

        // Register Poe handler for music generation
        if (window.Poe && window.Poe.registerHandler) {
            window.Poe.registerHandler('music-handler', (result, context) => {
                const msg = result.responses[0];

                if (msg.status === 'error') {
                    isGenerating = false;
                    generateBtn.disabled = false;
                    generationStatus.classList.add('hidden');
                    showModal('Error', msg.statusText || 'Failed to generate music. Please try again.');
                } else if (msg.status === 'incomplete') {
                    document.getElementById('statusText').textContent = msg.content || 'Generating your music...';
                } else if (msg.status === 'complete') {
                    isGenerating = false;
                    generateBtn.disabled = false;
                    generationStatus.classList.add('hidden');

                    if (msg.attachments && msg.attachments.length > 0) {
                        const audioAttachment = msg.attachments[0];
                        addTrackToPlaylist({
                            title: context.title || 'AI Generated Track',
                            description: context.prompt,
                            url: audioAttachment.url
                        });
                    } else {
                        showModal('Notice', 'Music generation completed but no audio was returned.');
                    }
                }
            });
        }

        // Generate music
        generateBtn.addEventListener('click', async () => {
            const prompt = document.getElementById('musicPrompt').value.trim();
            const exclude = document.getElementById('excludeElements').value.trim();

            if (!prompt) {
                showModal('Input Required', 'Please describe the music you want to generate.');
                return;
            }

            if (isGenerating) return;

            if (!window.Poe || !window.Poe.sendUserMessage) {
                showModal('Error', 'Poe API is not available. This app needs to run on the Poe platform.');
                return;
            }

            isGenerating = true;
            generateBtn.disabled = true;
            generationStatus.classList.remove('hidden');
            document.getElementById('statusText').textContent = 'Generating your music...';

            let fullPrompt = prompt;
            if (exclude) {
                fullPrompt += ` --no ${exclude}`;
            }

            try {
                await window.Poe.sendUserMessage(`@Lyria ${fullPrompt}`, {
                    handler: 'music-handler',
                    stream: false,
                    openChat: false,
                    handlerContext: {
                        prompt: prompt,
                        title: `Track ${playlist.length + 1}`
                    }
                });
            } catch (err) {
                isGenerating = false;
                generateBtn.disabled = false;
                generationStatus.classList.add('hidden');

                let errorMessage = 'Failed to send music generation request.';
                if (err.errorType === 'USER_REJECTED_CONFIRMATION') {
                    errorMessage = 'You cancelled the music generation request.';
                } else if (err.errorType === 'INVALID_INPUT') {
                    errorMessage = 'Invalid input. Please check your prompt.';
                }

                showModal('Error', errorMessage);
            }
        });

        // Add track to playlist
        function addTrackToPlaylist(track) {
            playlist.push(track);
            renderPlaylist();

            // Auto-play if it's the first track
            if (playlist.length === 1) {
                playTrack(0);
            }
        }

        // Render playlist
        function renderPlaylist() {
            const playlistEl = document.getElementById('playlist');

            if (playlist.length === 0) {
                playlistEl.innerHTML = `
                    <div class="text-center py-12 text-gray-500 dark:text-gray-400">
                        <div class="text-5xl mb-4">ðŸŽ¼</div>
                        <p>No tracks yet. Generate your first music!</p>
                    </div>
                `;
                return;
            }

            playlistEl.innerHTML = playlist.map((track, index) => `
                <div class="flex items-center gap-4 p-4 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors cursor-pointer ${currentTrackIndex === index ? 'bg-purple-50 dark:bg-gray-700 border-2 border-primary' : 'border border-gray-200 dark:border-gray-700'}" onclick="playTrack(${index})">
                    <div class="flex-shrink-0 w-12 h-12 bg-gradient-to-br from-primary to-purple-600 rounded-lg flex items-center justify-center text-white font-bold">
                        ${currentTrackIndex === index && !audioPlayer.paused ?
                            '<div class="w-3 h-3 border-2 border-white border-t-transparent rounded-full animate-spin"></div>' :
                            (index + 1)}
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-semibold text-gray-900 dark:text-white truncate">${track.title}</h4>
                        <p class="text-sm text-gray-600 dark:text-gray-400 truncate">${track.description}</p>
                    </div>
                    <button onclick="event.stopPropagation(); deleteTrack(${index})" class="flex-shrink-0 text-gray-400 hover:text-red-500 transition-colors p-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            `).join('');

            // Update prev/next button states
            document.getElementById('prevBtn').disabled = currentTrackIndex <= 0;
            document.getElementById('nextBtn').disabled = currentTrackIndex >= playlist.length - 1;
        }

        // Play track
        function playTrack(index) {
            if (index < 0 || index >= playlist.length) return;

            currentTrackIndex = index;
            const track = playlist[index];

            audioPlayer.src = track.url;
            audioPlayer.load();
            audioPlayer.play();

            document.getElementById('trackTitle').textContent = track.title;
            document.getElementById('trackDescription').textContent = track.description;
            nowPlayingCard.classList.remove('hidden');

            renderPlaylist();
        }

        // Delete track
        function deleteTrack(index) {
            const wasPlaying = currentTrackIndex === index;

            playlist.splice(index, 1);

            if (wasPlaying) {
                audioPlayer.pause();
                if (playlist.length > 0) {
                    const newIndex = Math.min(index, playlist.length - 1);
                    playTrack(newIndex);
                } else {
                    currentTrackIndex = -1;
                    nowPlayingCard.classList.add('hidden');
                }
            } else if (currentTrackIndex > index) {
                currentTrackIndex--;
            }

            renderPlaylist();
        }

        // Play/Pause
        playPauseBtn.addEventListener('click', () => {
            if (currentTrackIndex === -1 && playlist.length > 0) {
                playTrack(0);
                return;
            }

            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });

        // Previous/Next
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentTrackIndex < playlist.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        });

        // Audio events
        audioPlayer.addEventListener('play', () => {
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
            visualizer.classList.remove('hidden');
            renderPlaylist();
        });

        audioPlayer.addEventListener('pause', () => {
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
            visualizer.classList.add('hidden');
            renderPlaylist();
        });

        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.value = progress;
                currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
                durationEl.textContent = formatTime(audioPlayer.duration);
            }
        });

        audioPlayer.addEventListener('ended', () => {
            if (currentTrackIndex < playlist.length - 1) {
                playTrack(currentTrackIndex + 1);
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                visualizer.classList.add('hidden');
            }
        });

        // Progress bar seek
        progressBar.addEventListener('input', (e) => {
            if (audioPlayer.duration) {
                const time = (e.target.value / 100) * audioPlayer.duration;
                audioPlayer.currentTime = time;
            }
        });

        // Volume control
        volumeBar.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value / 100;
        });

        // Format time helper
        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') return;

            if (e.code === 'Space') {
                e.preventDefault();
                playPauseBtn.click();
            }
        });
    </script>
</body>
</html>
